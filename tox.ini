[tox]
envlist = py

[testenv]
deps =
    -rtests/requirements.txt
    -rsrt_tools/tests/requirements.txt
commands =
    {basepython} --version
    pytest
setenv=
    release: HYPOTHESIS_PROFILE=release

[testenv:coverage]
passenv = TRAVIS TRAVIS_JOB_ID TRAVIS_BRANCH
deps =
    {[testenv]deps}
    coveralls
commands =
    coverage erase
    pytest --cov=srt --cov-branch --cov-fail-under=100
    coveralls

[testenv:pylint]
skipsdist = True
deps =
    {[testenv]deps}
    pylint
commands =
    pylint srt.py

[testenv:black]
skipsdist = True
whitelist_externals = sh
deps =
    black
commands =
    black --check .
    sh -c 'exec black --check srt_tools/srt*'

[testenv:pytype]
skipsdist = True
deps =
    {[testenv]deps}
    pytype
commands =
    pytype -d import-error .

[testenv:bandit]
skipsdist = True
deps =
    {[testenv]deps}
    bandit
commands =
    bandit srt.py

[testenv:pypy]
basepython = pypy

[testenv:pypy3]
basepython = pypy3
